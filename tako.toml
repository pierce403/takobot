[workspace]
name = "Tako"
version = 1

[dose.baseline]
# 0..1. Defaults bias toward steady/calm without being flat.
d = 0.55
o = 0.55
s = 0.55
e = 0.55

[productivity]
daily_outcomes = 3
weekly_review_day = "sun"

[updates]
# Auto-apply package updates and restart TUI when a newer takobot release is detected.
auto_apply = true

[security.download]
# Maximum download size for skill/tool packages (quarantine fetch).
max_bytes = 15000000
# Optional allowlist. Empty = allow any https domain.
allowlist_domains = []

[security.defaults]
# Default permissions for enabled workspace code (skills/tools).
# Installed != enabled; enabled != unrestricted.
network = true
shell = true
xmtp = true
filesystem = true
